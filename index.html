<html>
    <head>
        <title>detect and translate</title>

  <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body ng-app="detectApp">
        <md-toolbar class="md-hue-2 " md-colors="{color: 'yellow-A100', 'border-color': 'primary-600'}">
            <div class="md-toolbar-tools">
                <h2 flex md-truncate style="font-family: 'Lobster', cursive;font-size:30px">
                    Translate
                </h2>
            </div>
        </md-toolbar>
        <div ng-controller="transContrl">
            <form name="translateFrom" layout="row" flex="75" layout-align="center center">
                <br>
                <table  >
                    <tr>
                        <th>text</th>
                        <th>   </th>
                        <th> translate</th>
                        <th> translated language</th>
                        <th> detected language</th>
                    </tr>
                    <tr ng-repeat="trans in transarray">
                        <td>{{trans.Query}}<td>
                        <td><md-button ng-click="translate(trans)"><md-icon class="material-icons">arrow_forward</md-icon></md-button></td>
                        <td ng-if="$index == index">{{response[0].translatedText}} </td> 
                        <td ng-if="$index == index">{{response[0].detectedSourceLanguage}} </td> 
                            {{count}}
                    </tr> 
                     
                </table>
                
            </form>
        </div>
         <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- custom js files -->
    <script src="js/app.js"></script>
    </body>
</html>
